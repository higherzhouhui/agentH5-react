<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="fbslive Live" />
    <title>agent</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // 根据当前访问域名，判断H5还是PC后自动跳转      
      function isMobile() {
          const ua = window.navigator.userAgent
          if (ua.match(/(Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone|micromessenger)/)) {
              if (/iPhone|iPad|iPod/.test(ua)) {
                  return true
              } else if (/Android/.test(ua)) {
                  return true
              }
          } else {
              return false;
          }
      }
      var webSites = {
        testlive: {
          pc: '//fbs-agent.testlive.vip',
          h5: '//agent-h5.testlive.vip'
        },
        fbs98: {
          pc: '//agent.fbs98.com',
          h5: '//agent-h5.fbs98.com'
        },
        fbslive: {
          pc: '//agent.fbslive.com',
          h5: '//agenth5.fbslive.com'
        }
      }
      var currentHref = window.location.href
      var redirectHref = ''
      Object.keys(webSites).forEach(key => {
        if (currentHref.includes(key)) {
          redirectHref = isMobile() ? webSites[key].h5 : webSites[key].pc
        }
      })
      if (!currentHref.includes(redirectHref)) {
        location.href = redirectHref
      }
    </script>
  </body>
</html>
